<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="public/js/app.js" defer></script>
    <title>Movie database</title>

    <!-- Bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="h1 my-5">Baza filmova</h1>
      <button class="btn btn-primary w-100" id="add-movie-btn">
        Dodaj film
      </button>
      <form class="my3 d-none" id="movieForm">
        <label for="movieName" class="form-label">Unesi naziv filma</label>
        <input id="movieName" class="form-control" type="text" />
        <button type="reset" class="btn btn-danger w-100 mt-2" id="cancel">
          Odustani
        </button>
      </form>
      <ul class="list-group mt-3">
        <li class="list-group-item">Film 1</li>
      </ul>
    </div>
  </body>
</html>
